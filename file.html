<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World!</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #eee;
            overflow: hidden;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); color: red; }
            25% { color: green; }
            50% { transform: rotate(-45deg); color: blue; }
            75% { color: orange; }
            100% { transform: rotate(360deg); color: red; }
        }

        .rotate {
            text-shadow: 4px 4px 4px rgba(0, 0, 0, 0.2);
            font-size: 72px;
            animation: spin ease-in-out 1s infinite;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1 class="rotate">Hello World!</h1>
</body>
</html>
